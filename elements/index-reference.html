<link rel="import" href="../components/polymer/polymer.html">
<link rel="import" href="editable-cell.html">

<polymer-element name="index-reference" attributes="value parent">
  <template>
    <style>
      table td:first-child {
        padding-right: 15px;
      }
    </style>
    <div class="metadata">
      <core-icon id="expandIcon" class="collapse" icon="expand-more" on-click="{{ toggleExpand }}"></core-icon>
      <span class="type color-primary">Index Reference</span>
      <span class="color-tertiary">id="</span><span class="id color-secondary"></span><span class="color-tertiary">"</span>
    </div>
    <div id="content" hidden?="{{ contentHidden }}">
      <table>
        <tr>
          <td>index</td>
          <td>{{ value.index }}</td>
        </tr>
        <tr>
          <td>canBeDeleted</td>
          <td>{{ value.canBeDeleted }} - <em>Read Only</em></td>
        </tr>
        <tr>
          <td>referencedObject id</td>
          <td>{{ value.referencedObject.id }} - <em>Read Only</em></td>
        </tr>
      </table>
    </div>
  </template>
  <script>
    Polymer({
      ready: function () {
        this.contentHidden = true;
      },

      valueChanged: function () {
        this.shadowRoot.querySelector('.id').innerText = this.value.id;
      },

      toggleExpand: function () {
        this.$.expandIcon.classList.toggle('collapse');
        this.contentHidden = !this.contentHidden
      }

    });
  </script>
</polymer-element>
