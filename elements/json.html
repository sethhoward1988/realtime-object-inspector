<link rel="import" href="../components/polymer/polymer.html">

<polymer-element name="json-value" attributes="value parent key index">
  <template>
    <style>
      :host {
        display: block;
        position: relative;
        width: 100%;
      }
    </style>
    <editable-cell id="editableCell"></editable-cell>
  </template>
  <script>
    Polymer({
      ready: function () {},

      valueChanged: function () {
        var data = {
          value: this.value,
          parent: this.parent
        }

        if(this.parent.value.keys){
          // It's on a map
          data.type = 'json-map';
          data.key = this.key;
        } else {
          // It's on a list
          data.type= 'json-list'
          data.index = this.index 
        }

        this.$.editableCell.data = data;
      },

      toggleExpand: function () {
        this.$.expandIcon.classList.toggle('collapse');
        this.$.content.classList.toggle('hidden');
      },

    });
  </script>
</polymer-element>
