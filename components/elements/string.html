<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="editable-cell.html">

<polymer-element name="collab-string" attributes="value">
  <template>
    <style>
      :host {
        display: block;
        position: relative;
        width: 100%;
      }
    </style>
    <span>Collaborative String</span>
    <editable-cell></editable-cell>
  </template>
  <script>
    Polymer({
      ready: function () {
        console.log('Initializing String');
      },

      stringChanged: function () {
        this.val = this.value.getText();
      }

    });
  </script>
</polymer-element>
